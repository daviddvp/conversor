<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Convertidor de pesetas a euros</title>
</head>
<body>
    <h2>Convertidor de pesetas a euros</h2>
    <div>
        <p>Pesetas:</p>
        <input type="text" class="pesetas"></input>
        <button class="convertPesetas">Convertir a euros</button>
        <p>Euros:</p>
        <p type="text" class="resultado1"></p>
    </div>
    <div>
        <p>Euros:</p>
        <input type="text" class="euros"></input>
        <button class="convertEuros">Convertir a euros</button>
        <p>Pesetas:</p>
        <p type="text" class="resultado2"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
