<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Convertidor de divisas</title>
</head>
<body>
    <h2>Conversor de divisas</h2>
    <div>
        <p>Importe:</p>
        <input type="number" class="importe"></input> <!--importe input vacio-->
        <p>De:</p>
            <form class="formul">
            <label for="lang"></label>
                <select name="moneda1" id="moneda1">
                    <option value="euros" selected="selected">Euros</option>
                    <option value="libras">Libras</option>
                    <option value="dolares">Dolares</option>
                </select>
            </form>
        <p>A:</p>
        <form class="formul">
            <label for="lang"></label>
                <select name="moneda2" id="moneda2">
                    <option value="euros">Euros</option>
                    <option value="libras">Libras</option>
                    <option value="dolares">Dolares</option>
                </select>
            </form>
        <p class="elemento_boton">
            <button class="convertir">Convertir</button>
        </p> 
    </div>
    <p class="resultado"></p>
    <script src="main.js"></script>
</body>
</html>
